<form class="form-horizontal">
    <fieldset>
        <legend>人物档案信息</legend>
    <div class="control-group">
        <label class="control-label" for="people-property-type">人物类别</label>
        <div class="controls">
            <select id="people-property-type">名人 |歌星 | 舞者
                <option value="1" {{#ifCond type '1'}}selected{{/ifCond}}>名人</option>
                <option value="2" {{#ifCond type '2'}}selected{{/ifCond}}>歌星</option>
                <option value="3" {{#ifCond type '3'}}selected{{/ifCond}}>舞者</option>
            </select>
        </div>
    </div>
        <div class="control-group">
            <label class="control-label" for="people-city_name">城市</label>
            <div class="controls">
                <input type="text" id="people-city_name"  value="{{city_name.name}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="people-title"> 姓名</label>
            <div class="controls">
                <input type="text" id="people-title"  value="{{username}}">

            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="people-job_desc">职业描述</label>
            <div class="controls">
                <textarea   id="people-job_desc" placeholder="不超过15个字" cols="10">{{job_desc}}</textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="people-short_introduce">一句话描述</label>
            <div class="controls">
                <textarea   id="people-short_introduce" placeholder="不超过50字" cols="10">{{short_introduce}}</textarea>
            </div>
        </div>
