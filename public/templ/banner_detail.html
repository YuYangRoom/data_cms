<form class="form-horizontal">
    <fieldset>
        <legend>Banner信息</legend>
    <div class="control-group">
        <label class="control-label" for="banner-property-type">展示位置</label>
        <div class="controls">
            <select id="banner-property-type">
                <option value="1" {{#ifCond type '1'}}selected{{/ifCond}}>探索城市Banner</option>
                <!--<option value="2" {{#ifCond type '2'}}selected{{/ifCond}}>购物</option>
                <option value="3" {{#ifCond type '3'}}selected{{/ifCond}}>娱乐</option>-->
            </select>
        </div>
    </div>
        <div class="control-group">
            <label class="control-label" for="banner-android_url"> App是否显示</label>
            <div class="controls">
                <input type="text" id="banner-android_url" style="width: 500px" placeholder="" value="{{android_url}}">
                <span>
                    <font color="red">需要显示的时候、此值设置为</font>654321
                </span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="banner-ios_url"> 广告URL</label>
            <div class="controls">
                <input type="text" id="banner-ios_url" style="width: 500px"  value="{{ios_url}}">
            </div>
        </div>
    </fieldset>
    <div class="pull-right">
        <button id="save" class="btn btn-primary">保存</button>
        <button id="cancel" class="btn">取消</button>
    </div>
</form>
