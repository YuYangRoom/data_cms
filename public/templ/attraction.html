			<div class="control-group">

            <div class="control-group">
                <label class="control-label" for="recommand_reason">推荐理由</label>

                </div>
            </div>
            <div class="control-group">

                </div>
            </div>

            <div class="control-group">

            <div class="control-group">

            </div>

            <div class="control-group">
                <label class="control-label">是否推荐</label>

                </div>
            </div>

            <div class="control-group" >
                <label class="control-label">是否显示</label>

                </div>
            </div>

            <div class="control-group" >
                <label class="control-label">上午</label>

                    晚上<input id="ev"  type="checkbox" checked="checked" style="float: none; ">&nbsp;&nbsp;&nbsp;
                    <a id="allday" href="#">全天</a> （如果打钩，表示只能在上午，下午，或晚上才能去）
                </div>
            </div>
