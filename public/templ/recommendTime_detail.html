<form class="form-horizontal">
    <fieldset>
        <legend>时间分段</legend>
        <div class="control-group">
            <label class="control-label">城市</label>
            <input type="text" id="cityname" readonly placeholder="必填" value="{{city.cityname}}" style="width:60px;margin-left:20px">
            <select id="continents_select" name="continents" style="width:100px">
                <option value='AS'>亚洲</option>
                <option value='EU'>欧洲</option>
                <option value='NA'>美洲</option>
                <option value='SA'>南美</option>
                <option value='AF'>非洲</option>
                <option value='OC'>大洋洲</option>
            </select>
            <select id="country_select" style="width:150px">
                <option value=''></option>
            </select>
            <select id="city_select" style="width:150px">
                <option value='{{city._id}}'>{{city.cityname}}</option>
            </select><span class="help-inline">不能为空</span>
        </div>
